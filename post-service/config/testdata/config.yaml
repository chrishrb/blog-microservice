api:
  addr: ":9410"
  host: example.com
  org_name: "Example"
transport:
  type: kafka
  kafka:
    urls:
      - localhost:9092
    group: post-service
observability:
  log_format: text
  otel_collector_addr: localhost:4317
  tls_keylog_file: /keylog/post-service.log
auth:
  issuer: auth.example.com
  audience: blog-microservice
  public_key_source:
    type: file
    file: "jwt.pub.pem"

storage:
  type: in_memory
