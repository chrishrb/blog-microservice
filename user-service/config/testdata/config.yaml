api:
  addr: ":9410"
  host: example.com
  org_name: "Example"
transport:
  type: kafka
  kafka:
    urls:
      - localhost:9092
    group: user-service
observability:
  log_format: text
  otel_collector_addr: localhost:4317
  tls_keylog_file: /keylog/user-service.log
storage:
  type: in_memory
auth:
  issuer: auth.example.com
  audience: blog-microservice
  public_key:
    type: file
    file: "testdata/jwt.pub.pem"
  private_key:
    type: file
    file: "testdata/jwt.key.pem"
